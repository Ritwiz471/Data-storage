<!DOCTYPE html>
<html>
    <head>
    <title>Doctor Sign-up</title>
        <script src="dynamic.js"></script>
    <style>
        table,td,tr {
                border: 2px solid black;
            }
        .center{
                margin-left: auto;
                margin-right: auto;
            }
        .header{
                text-align: center;
        }
        
    </style>
    </head>
    <body>
        <form method="POST" action="getdoc_details.php">
            <h1 style="text-align:center">DOCTOR DETAILS</h1>
            <table class="center">
                <th class="header">DOCTOR DETAILS</th>
                <tr>

                    <td><label for="dname">Name: </label></td>
                    <td><input id="dname" type="text" name="dname" placeholder="Enter your name" size="40"></td>
                     <br>
                    <br>
                </tr>

                <tr>
                    <td><label for="dage">Age: </label></td>
                    <td><input id="dage" type="date" name="dage" placeholder="Enter your age"></td>
                    <br>
                    <br>
                </tr>

                 <tr>
                    <td><label for="dID">Upload ID: </label></td>
                    <td><input id="dID" type="file" name="dID"></td>
                    <br>
                    <br>
                </tr>
            
                 <tr>
                    <td><label for="demail">Email ID: </label></td>
                    <td><input id="demail" type="email" name="demail" placeholder="Enter email" size="40"></td>
                    <br>
                    <br>    
                </tr>

                 <tr>
                    <td><label for="dnumber">Phone Number: </label></td>
                    <td><input id="dnumber" type="number" name="dnumber" placeholder="Enter phone number"></td>
                    <br>
                    <br>
                </tr>
            
                <tr>
                    <td><label for="dpwd">Password: </label></td>
                    <td><input id="dpwd" type="password" name="dpwd" placeholder="Enter your password" size="40"></td>
                    <br>
                    <br>
                </tr>

                 <tr height="300">
                     <td><label for="dspec">Specialization </label></td>
                     <td><input id="dspec" type="text" name="dspec" placeholder="Enter your Specialization" size="40"></td>
                     <br>
                     <br>
                </tr>

            </table>
        </form>
    </body>
</html>

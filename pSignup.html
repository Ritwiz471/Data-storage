<!DOCTYPE html>
<html>
    <head>
        <title>Patient Form</title>

        <style>

            body{
                background-color: rgb(173, 241, 142);
            }
            table,tr,td{
                border: 2px double black;
                border-collapse: collapse;
                margin-left: auto;
                margin-right:auto; 
                height: 100%;
               

            }
          
            th{
                text-align: center;
                color: blue;
            }
            table{
                table-layout: fixed;
                
            }
        </style>

    </head>

    <body>
        
        <form method="POST" action="p_signup.php" enctype="multipart/form-data">
            <table>
                <tr><th colspan="2">Please enter your details correctly</th></tr>
                
                <tr>
                    <td><label for="pname">Name:</label></td>
                    <td><input id="pname" type="text" name="pname" placeholder="enter your name" required></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td><label for="page">Age:</label></td>
                    <td><input id="page" type="date" name="page" placeholder="enter your age" required></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td><label for="pid">ID Proof:</label> </td>
                    <td><input id="pid" type="file" name="pid" required></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td><label for="pemail"> Email Address:</label></td>
                    <td><input id="pemail" type="email" name="pemail" placeholder="enter your mail id" required></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td><label for="pnum">Number:</label></td>
                    <td><input id="pnum" type="text" name="pnum" placeholder="enter your phone number" required></td>
                </tr>
                <br>
                <br>
                
                
                <tr>
                    <td><label for="ppassword">Password:</label></td>
                    <td><input id="ppassword" type="password" name="ppassword" placeholder="enter a password" required></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td>
                        <label for="pblood">Blood Group: </label>
                    </td>
                    <td>
                        <input id="pblood" type="radio" name="pblood" value="A+">A+<br>
                        <input id="pblood" type="radio" name="pblood" value="B+">B+<br>
                        <input id="pblood" type="radio" name="pblood" value ="O+">O+<br>
                        <input id="pblood" type="radio" name="pblood" value="AB+">AB+<br>
                        <input id="pblood" type="radio" name="pblood" value ="AB-">AB-<br>
                        <input id="pblood" type="radio" name="pblood" value ="A-">A-<br>
                        <input id="pblood" type="radio" name="pblood" value ="B-">B-<br>
                        <input id="pblood" type="radio" name="pblood" value ="O-">O-<br>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="submit">
                        <input type="reset"> 
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>

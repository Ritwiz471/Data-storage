<!DOCTYPE html>
<html>
    <head>
        <title>Patient Form</title>

        <style>
          
            table,tr,td{
                border: 2px double black;
            }
            table{
                text-align: left;
            }
        </style>
    </head>

    <body>
        
        <form method="POST" action="getdetails.php">

            <table>
                <tr>
                    <td><label for="pname">Name:</label></td>
                    <td><input id="pname" type="text" name="pname" placeholder="enter your name"></td>
                </tr>
                <br>
                <br>
                
                
                <tr>
                    <td><label for="page">Age:</label></td>
                    <td><input id="page" type="date" name="page" placeholder="enter your age"></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td><label for="pid">ID:</label> </td>
                    <td><input id="pid" type="file" name="pid"></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td><label for="pemail"> Email Address:</label></td>
                    <td><input id="pemail" type="email" name="pemail" placeholder="enter your mail id"></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td><label for="pnum">Number:</label></td>
                    <td><input id="pnum" type="text" name="pnum" placeholder="enter your phone number"></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td><label for="ppassword">Password:</label></td>
                    <td><input id="ppassword" type="password" name="ppassword" placeholder="enter a password"></td>
                </tr>
                <br>
                <br>
                
                <tr>
                    <td>
                        <label for="pblood">Blood Group: </label>
                    </td>
                    <td>
                        <input id="pblood" type="radio" name="pblood">A+<br>
                        <input id="pblood" type="radio" name="pblood">B+<br>
                        <input id="pblood" type="radio" name="pblood">O+<br>
                        <input id="pblood" type="radio" name="pblood">AB+<br>
                        <input id="pblood" type="radio" name="pblood">A-<br>
                        <input id="pblood" type="radio" name="pblood">B-<br>
                    </td>
                </tr>
            </table>

            
            




          









        </form>
    </body>
</html>
